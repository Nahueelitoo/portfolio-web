<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Particles</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: #000;
      overflow: hidden;
      color: white;
    }
    #particles-hover {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .content {
      position: relative;
      z-index: 10;
      text-align: center;
      padding-top: 30vh;
    }
    h1 {
      font-size: 2.5rem;
      color: #c084fc;
    }
    p {
      font-size: 1.2rem;
      color: #ccc;
    }

    canvas.particles-js-canvas-el {
filter: drop-shadow(0 0 8px #c084fc) drop-shadow(0 0 4px #fff);
}
  </style>
</head>
<body>
  <div id="particles-hover"></div>
  <div class="content">
    <h1>Partículas activas</h1>
    <p>Si ves partículas flotando, está funcionando correctamente.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-hover", {
  particles: {
    number: { value: 90, density: { enable: true, value_area: 800 } },
    color: { value: "#e0aaff" }, // Violeta más brillante
    shape: { type: "circle" },
    opacity: {
      value: 0.8,        // Antes 0.4
      random: false,
      anim: {
        enable: true,
        speed: 0.2,
        opacity_min: 0.5, // Subimos el mínimo
        sync: false
      }
    },
    size: {
      value: 3.5,
      random: true,
      anim: {
        enable: true,
        speed: 1,
        size_min: 1,
        sync: false
      }
    },
    line_linked: { enable: false },
    move: {
      enable: true,
      speed: 0.6,
      direction: "none",
      random: true,
      straight: false,
      out_mode: "out"
    }
  },
  interactivity: {
    detect_on: "canvas",
    events: {
      onhover: {
        enable: true,
        mode: "repulse" // Esto activa el efecto hover
      },
      onclick: { enable: false },
      resize: true
    },
    modes: {
      repulse: {
        distance: 100,
        duration: 0.8
      }
    }
  },
  retina_detect: true
});
  </script>
</body>
</html>
